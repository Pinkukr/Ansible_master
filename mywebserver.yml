---
- hosts: all
  become: yes
  tasks:
  - name: I want to install tree
    apt:
     name: tree
     state: present
    when: ansible_os_family =="Debian"

  - name: I want to install wget
    yum:
     name: wget
     state: present
    when: ansible_os_family =="RedHat"
    
  - name: I want to install webserber
    yum:
     name: httpd
     state: present
    when: ansible_os_family =="RedHat"